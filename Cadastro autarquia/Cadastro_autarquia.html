<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="conteudo">
        <header>
            <div class="container_header">
                <div class="container_identidade">
                    <div class="logo">
                        <img src="../assets/img/logo.png" />
                    </div>
                    <div class="text_logo">
                        <span class="titulo">CLEAN WATER</span>
                        <span class="slogan">Água limpa para todos</span>
                    </div>
                </div>

                <div class="container_btn_denuncia">
                    <div class="btn_denunciar">
                        DENUNCIAR
                    </div>
                </div>
            </div>

            <div class="nav" >
                <ul class="menu_nav">
                    <li class="home" >
                        <a href="./home.html">HOME</a>
                    </li>
                    <li class="cadastrar" >
                    <a href="#">CADASTRAR</a> 
                    </li>
                    <li class="login" >
                        <a href="#">LOGIN</a>

    <h2>Cadastro de Autarquia</h2>
    <main>
        <div class="input-group">

            <div class ="input-box">
                <label for="firstname">Nome da Autarquia</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite o nome da Autarquia" required>
            </div>

            <div class ="input-box">
                <label for="UF">Estado(UF)</label>
                <input id="Uf" type="text" name="UF" required>
            </div>

            <div class ="input-box">
                <label for="city">Cidade</label>
                <input id="city" type="text" name="city" required>
            </div>

            <div class ="input-box">
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" name="bairro">
            </div>

            <div class ="input-box">
                <label for="tipo">Logradouro</label>
                <input id="tipo" type="text" name="tipo">
            </div>
            <input type="submit">
            
        </div>
    </main>
</body>
</html>
